<!DOCTYPE html>
<html>
<head>
<title>Subjective Scouting EVENT</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel=stylesheet href=/main.css>
<link rel=stylesheet href=/local.css>
<link rel=stylesheet href=/scout.css>
<link rel=stylesheet href=scout.css>
<script src=/jquery.js></script>
<script src=/event-url.js></script>
<script src=/scout.js></script>
<script src=scout.js></script>
<script src=/heartbeat.js></script>
<script src=/main.js></script>
<script src=/local.js></script>
<link rel=preload as=image href=speaker-shoot-area-blue.png>
<link rel=preload as=image href=speaker-shoot-area-red.png>
<link rel=icon type=image/png href=/logo.png>
</head>
<body>
<h1><span class=team></span> Scouting subjetivo</h1>
<div id=select-team class="sequential-input-series init-hide" class=screen>
	<H2>Selecione um time</H2>
	<div id=teamList></div>
</div>

<form id=subjective-scouting class="sequential-input-series init-hide" class=screen>

	<button id=subjectiveTeamButton>Voltar para seleção de time</button>

	<input type=hidden name=event>
	<input type=hidden name=team>

	<div>
		<button class="subjectiveColor redTeamBG">Red</button>
		<button class="subjectiveColor blueTeamBG">Blue</button>
	</div>

	<fieldset class=full>
		<legend>Speaker Shots (click de qual posição time <span class=team></span> atira)</legend>

		<div id=speaker-shoot-area></div>

		<div><button id=undo-last-shot-location>Apague ultimo shot</button></div>

		<input type=hidden name=speaker_shot_locations>
	</fieldset>

	<fieldset class=full>
		<legend>Team <span class=team></span> Penalidades</legend>
		<textarea class=full name=penalties></textarea>
	</fieldset>

	<fieldset class=full>
		<legend>Team <span class=team></span> Dicas de defesa</legend>
		<textarea class=full name=defense_tips></textarea>
	</fieldset>

	<fieldset class=full>
		<legend>Other</legend>
		<textarea class=full name=notes></textarea>
	</fieldset>

	<fieldset class=full>
		<legend>Scouter</legend>
		<input type=text size=50 name=scouter placeholder="Time do Scouter, Primeiro nome, ultima inicial, Eg. 1772 Joao S">
	</fieldset>

	<input type=hidden name=created value="">
	<input type=hidden name=modified value="">
	<div>
		<button id=subjectiveScoutNext>Salvar</button>
	</div>
</form>
</html>
