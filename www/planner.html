<!DOCTYPE html>
<html>
<head>
<title>Match Planner EVENT - FRC Scouting App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel=stylesheet href=/main.css>
<link rel=stylesheet href=/planner.css>
<script src=/jquery.js></script>
<script src=/event-url.js></script>
<script src=/main.js></script>
<script src=/jquery.sketchable.full.min.js></script>
<script src=/planner.js></script>
<script src=/heartbeat.js></script>
</head>
<body>
<div class=f>
  <div id=field><div id=fieldBG></div><canvas id=fieldDraw></canvas></div>
  <div class=rightColumn>
    <div id=drawingControls>
      <button class="pen selected" data-type=pencil style=color:black>‚¨§</button>
      <span id=stamps>
        <button class=pen><img src=/2023/cone-stamp.png></button>
        <button class=pen><img src=/2023/cube-stamp.png></button>
      </span>
      <button class=pen data-type=eraser>‚óç</button>
      <button class=undo>‚Ü∂</button>
      <button class=clear>‚úò</button>
      <button class=rotate>üóò</button>
      <button class=showInstructions>Instructions</button>
    </div>
    <table id=statsTable>
      <thead>
        <tr>
        <th class=redTeamBG>
          <input type=text size=4 maxlength=5 id=R1 placeholder="Team#">
        </th>
        <th class=redTeamBG>
          <input type=text size=4 maxlength=5 id=R2 placeholder="Team#">
        </th>
        <th class=redTeamBG>
          <input type=text size=4 maxlength=5 id=R3 placeholder="Team#">
        </th>
        <th class=blueTeamBG>
          <input type=text size=4 maxlength=5 id=B1 placeholder="Team#">
        </th>
        <th class=blueTeamBG>
          <input type=text size=4 maxlength=5 id=B2 placeholder="Team#">
        </th>
        <th class=blueTeamBG>
          <input type=text size=4 maxlength=5 id=B3 placeholder="Team#">
        </th>
        <th></th>
        </tr>
        <tr>
          <td class=redTeamBG><button class=pen data-type=pencil style=color:red>‚¨§</button></td>
          <td class=redTeamBG><button class=pen data-type=pencil style=color:orange>‚¨§</button></td>
          <td class=redTeamBG><button class=pen data-type=pencil style=color:yellow>‚¨§</button></td>
          <td class=blueTeamBG><button class=pen data-type=pencil style=color:green>‚¨§</button></td>
          <td class=blueTeamBG><button class=pen data-type=pencil style=color:blue>‚¨§</button></td>
          <td class=blueTeamBG><button class=pen data-type=pencil style=color:indigo>‚¨§</button></td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id=teamButtons></div>
  </div>
</div>
<div id=statsLightBox class=lightBoxFullContent style=display:none><iframe></iframe></div>
<img id=fullPhoto class=lightBoxFullContent>
<iframe id=instructions class=lightBoxFullContent src=/planner-instructions.html></iframe>
</body>
</html>
