<!DOCTYPE html>
<html>
<head>
<title>Bot Photos - FRC Scouting App</title>
<meta name=viewport content=width=device-width,initial-scale=1.0>
<meta charset=UTF-8>
<link rel=stylesheet href=/main.css>
<link rel=stylesheet href=/bot-photos.css>
<script src=/jquery.js></script>
<script src=/auto-year.js></script>
<script src=/bot-photos.js></script>
<script src=/event-url.js></script>
<script src=/main.js></script>
</head>
<body>
<h1>Bot Photos</h1>
<form method=POST action=/scout/photos.cgi enctype=multipart/form-data>
Year: <input inputmode=numeric id=yearInp type=text placeholder=20xx required=1 pattern="^20[0-9]{2}$" name=year size=5>
<div id=teams>
<hr>
</div>
<input inputmode=numeric id=team type=text placeholder="Team #" pattern="^[0-9]+$" name=add size=5>
<button id=add>Add Team</button>
<input type=submit VALUE="Upload All">
</form>
</body>
</html>
