<!DOCTYPE html>
<html>
<head>
<title>Enter Event Qualifier Matches - FRC Scouting App</title>
<meta name=viewport content=width=device-width,initial-scale=1.0>
<meta charset=UTF-8>
<link rel=stylesheet href=/main.css>
<link rel=stylesheet href=/event-table.css>
<script src=/jquery.js></script>
<script src=/auto-year.js></script>
<script src=/event-table.js></script>
<script src=/main.js></script>
</head>
<body>
<h1>Enter Event Qualifier Matches</h1>
<form id=tableForm action=/admin/add-event.cgi>
<div class=side-by-side>
Year: <input inputmode=numeric id=yearInp type=text placeholder=20xx required=1 pattern="^20[0-9]{2}$" name=event_year size=5>
</div>
<div class=side-by-side>
Venue: <input id=venueInp type=text placeholder="No spaces or symbols" required=1 pattern="^[0-9a-zA-Z_-]+$" name=event_venue size=15>
<div><small>Recommended: match the venue ID to the event URL from www.thebluealliance.com</small></div>
</div>

<div id=qualTable>
	<table>
		<thead><tr><th>Match</th><th>B1</th><th>B2</th><th>B3</th><th>R1</th><th>R2</th><th>R3</th></tr></thead>
		<tbody id=qualifiers></tbody>
	</table>
</div>

<template id=qualrow>
	<tr>
		<th>$#</th>
		<td class=blueTeamBG><input inputmode=numeric type=text name="Q$#B1" placeholder="team#" pattern="^[0-9]+$"></td>
		<td class=blueTeamBG><input inputmode=numeric type=text name="Q$#B2" placeholder="team#" pattern="^[0-9]+$"></td>
		<td class=blueTeamBG><input inputmode=numeric type=text name="Q$#B3" placeholder="team#" pattern="^[0-9]+$"></td>
		<td class=redTeamBG><input inputmode=numeric type=text name="Q$#R1" placeholder="team#" pattern="^[0-9]+$"></td>
		<td class=redTeamBG><input inputmode=numeric type=text name="Q$#R2" placeholder="team#" pattern="^[0-9]+$"></td>
		<td class=redTeamBG><input inputmode=numeric type=text name="Q$#R3" placeholder="team#" pattern="^[0-9]+$"></td>
	</tr>
</template>
<div>
	<span id=team-list></span>
	<button class=clearRow>Clear Row</button>
	<input type=submit value="Save Event">
</div>
</form>

<form id=csvForm method=POST action=/admin/add-event.cgi>
  <input type=hidden id=eventInp name=event>
  <input type=hidden id=csvInp name=csv>
</form>

</body>
</html>
