<!DOCTYPE html>
<html>
<head>
<title>Estatísticas do EVENTO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<link rel=stylesheet href=/main.css>
<link rel=stylesheet href=/local.css>
<link rel=stylesheet href=/stats.css>
<script src=/jquery.js></script>
<script src=/event-url.js></script>
<script src=/stats.js></script>
<script src=/main.js></script>
<script src=/local.js></script>
<script src=/chart.js></script>
<script src="/chartjs-boxplot.min.js"></script>
<script src=/graph-colors.js></script>
<script src=/heatmap.min.js></script>
<script src=/html5sortable.min.js></script>
<script src=/heartbeat.js></script>
<link rel=icon type=image/png href=/logo.png>
</head>
<body>
<h1>Estatísticas de Partidas do EVENTO</h1>
<button class=showInstructions>Instruções</button>
<button id=markPicked>Marcar equipe como escolhida</button>
<button id=viewTeam>Ver informações da equipe</button>
<button id=sortBy>Ordenar por: <span class=name>Contribuição de Pontuação</span></button>
<select id=displayType><option value=graph selected>Gráficos</option><option value=table>Tabela</option></select>
<table id=statsTable></table>
<div id=statGraphs></div>
<p>Estatísticas <span class=aggregationIncludesPractice>(inclui/exclui)</span> partidas de treino</p>
<div id=teamStats class=lightBoxFullContent style=display:none><iframe></iframe></div>
<div id=teamPicker class=lightBoxCenterContent style=display:none></div>
<div id=sortChooser class=lightBoxFullContent style=display:none></div>
<div id=clickActions class=lightBoxCenterContent style=display:none></div>
<iframe id=instructions class=lightBoxFullContent src=/stats-instructions.html></iframe>
<div id=teamlists>
	<h4>Lista de Escolha</h4>
	<ol class="picklist-body sortable-list" id=picklist></ol>
	<h4 class=picklist-body>Sem Escolha</h4>
	<ol class="picklist-body sortable-list" id=donotpicklist></ol>
</div>
</body></html>
