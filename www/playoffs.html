<!DOCTYPE html>
<html>
<head>
<title>Alianças, Playoffs, Finais</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel=stylesheet href=/main.css>
<link rel=stylesheet href=/local.css>
<link rel=stylesheet href=/playoffs.css>
<script src=/jquery.js></script>
<script src=/event-url.js></script>
<script src=/playoffs.js></script>
<script src=/main.js></script>
<script src=/local.js></script>
<link rel=icon type=image/png href=/logo.png>
</head>
<body>
<h1>Alianças, Playoffs, Finais</h1>
<div class=screen id=alliance-selection style=display:none>
	<h2>Quadros de Playoffs</h2>
	<select id=bracket-type>
		<option value=double selected>Eliminação Dupla</option>
		<option value=single>Eliminação Simples</option>
	</select>
	<h2>Seleção de Alianças</h2>
	<table border=1>
		<thead id=alliancesHead><tr><th>Aliança</th><th>Captain</th><th>Primeira <br>Escolha</th><th>Segunda <br>Escolha</th></tr></thead>
		<tbody id=alliances></tbody>
	</table>

	<template id=allianceRow>
		<tr class=allianceTr>
			<th>$#</th>
			<td><input type=text data-alliance="$#" class=captain id="A$#_captain" placeholder="equipe #" pattern="^[0-9]+$" size=5></td>
			<td><input type=text data-alliance="$#" class=pick_1 id="A$#_pick_1" placeholder="equipe #" pattern="^[0-9]+$" size=5></td>
			<td><input type=text data-alliance="$#" class=pick_2 id="A$#_pick_2" placeholder="equipe #" pattern="^[0-9]+$" size=5></td>
		</tr>
	</template>
	<div id=teams></div>
</div>

<table border=1 id=playoff-bracket class=screen>
</table>

<div id=scheduleSection style=display:none>
	<h2></h2>
	<table border=1 id=scheduleTable>
		<thead><tr><th>Partida</th><th>R1</th><th>R2</th><th>R3</th><th>B1</th><th>B2</th><th>B3</th></tr></thead>
		<tbody id=schedule></tbody>
	</table>

	<button id=save>Salvar</button>
</div>

<form id=addAlliances method=POST action=/admin/playoffs.cgi>
	<input id=eventInput type=hidden name=event>
	<input id=alliancesCsvInput type=hidden name=alliancesCsv>
	<input id=scheduleCsvInput type=hidden name=scheduleCsv>
</form>

<template id=matchRow>
	<tr>
		<th><span style=display:none>$matchRound</span>$#</th>
		<td class=redTeamBG>$team1</td>
		<td class=redTeamBG>$team2</td>
		<td class=redTeamBG>$team3</td>
		<td class=blueTeamBG>$team4</td>
		<td class=blueTeamBG>$team5</td>
		<td class=blueTeamBG>$team6</td>
	</tr>
</template>

</body>
</html>
