<!DOCTYPE html>
<html>
<head>
<title>FRC Scouting App</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src=/jquery.js></script>
<script src=/event-url.js></script>
<script src=/alliance-selection.js></script>
<link rel=stylesheet href=/style.css>
<link rel=stylesheet href=/alliance-selection.css>
<title>FRC Scouting App</title>
</head>
<body>
<h1>FRC Scouting App</h1>
<h2>Alliance Selection</h2>
<table>
    <thead><tr><th>Alliance</th><th>Captain</th><th>First <br>Pick</th><th>Second <br>Pick</th></tr></thead>
    <tbody id=alliances></tbody>
</table>

<template id=allianceRow>
    <tr>
        <th>$#</th>
        <td><input type=text data-alliance="$#" class=captain id="A$#_captain" placeholder="team #" pattern="^[0-9]+$" size=5></td>
        <td><input type=text data-alliance="$#" class=pick_1 id="A$#_pick_1" placeholder="team #" pattern="^[0-9]+$" size=5></td>
        <td><input type=text data-alliance="$#" class=pick_2 id="A$#_pick_2" placeholder="team #" pattern="^[0-9]+$" size=5></td>
    </tr>
</template>
<div id=teams></div>

<div id=quarterFinalSection style=display:none>
    <h2>Quarter Final Schedule</h2>
    <table>
        <thead><tr><th>Match</th><th>R1</th><th>R2</th><th>R3</th><th>B1</th><th>B2</th><th>B3</th></tr></thead>
        <tbody id=quarterFinals></tbody>
    </table>
        
    <template id=quarterFinalRow>
        <tr>
            <th><span style=display:none>qf</span>$#</th>
            <td class=redTeamBG>$team1</td>
            <td class=redTeamBG>$team2</td>
            <td class=redTeamBG>$team3</td>
            <td class=blueTeamBG>$team4</td>
            <td class=blueTeamBG>$team5</td>
            <td class=blueTeamBG>$team6</td>
        </tr>
    </template>
    
    <button id=save>Save alliances and quarter final schedule</button>
</div>

<form id=addAlliances method=POST action=/admin/add-alliances.cgi style=display:none>
    <input id=eventInput type=hidden name=event>
    <input id=alliancesCsvInput type=hidden name=alliancesCsv>
    <input id=quarterFinalsCsvInput type=hidden name=quarterFinalsCsv>
</form>
</body>
</html>
